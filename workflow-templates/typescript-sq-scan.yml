name: sq-scan

on:
  workflow_dispatch:
  push:
    branches:
      [ $default-branch ]
  pull_request:
    branches:
      [ $default-branch ]
    types: [opened, synchronize, reopened]

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sq-scan:
    uses: TAG-APAC-Division/platform-reusable-workflows/.github/workflows/typescript-sq-scan.yml@v0.32.17
    secrets: inherit
